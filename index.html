<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый спринт на Яндекс.Практикуме">
    <meta name="author" content="Руслан Сафин">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__box">
    <header class="header">
      <img class="header__logo" src="images/Vectorlogo.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="images/imageavatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__editor">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <div>
          <button class="profile__add-btn" type="button"><img src="./images/Vectorplus.svg" alt="добавить"></button>
        </div>
      </section>
      <section>
        <ul class="elements">
          <li class="elements__element card">
            <img class="card__photo" src="images/Karachaevsk.jpg">
            <div class="card__description">
              <h2 class="card__text">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Elbrus.jpg">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Dombay.jpg">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Elbrus.jpg">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Dombay.jpg">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Karachaevsk.jpg">
            <div class="card__description">
              <h2 class="card__text">Карачаево-Черкессия</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
