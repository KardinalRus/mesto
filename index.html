<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый спринт на Яндекс.Практикуме">
    <meta name="author" content="Руслан Сафин">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__box">
    <header class="header">
      <img class="header__logo" src="images/Vectorlogo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="images/imageavatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__editor">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="elements__element card">
            <img class="card__photo" src="images/Karachaevsk.jpg" alt="Замок на фоне гор">
            <div class="card__description">
              <h2 class="card__text">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Elbrus.jpg" alt="Гора Эльбрус на фоне заката">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Dombay.jpg" alt="Вершина скалы">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Elbrus.jpg" alt="Гора Эльбрус на фоне заката">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Dombay.jpg" alt="Вершина скалы">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="elements__element card">
            <img class="card__photo" src="images/Karachaevsk.jpg" alt="Замок на фоне гор">
            <div class="card__description">
              <h2 class="card__text">Карачаево-Черкессия</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__text">Редактировать профиль</h2>
      <form class="popup__input" name="popup_input">
        <input class="popup__box_type_name popup__box" placeholder="Имя" type="text" name="popup-name">
        <input class="popup__box_type_description popup__box" placeholder="О себе" type="text" name="popup-description">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
